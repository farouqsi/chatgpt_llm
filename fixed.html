<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Product Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #0077CC, #DD4B3E); /* Brighter colors for better contrast */
            color: #ffffff; /* White text for better visibility */
        }
        header {
            background: #222222; /* Darker background for header for better contrast */
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        nav a {
            color: #FFD700; /* Golden color for links to improve contrast */
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
        }
        .content {
            padding: 20px;
            background: #ffffff; /* White background for content areas */
            color: #333333; /* Dark text for readability */
            margin: 10px;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #222222; /* Consistent dark footer background */
            color: #ffffff;
        }
        form {
            margin-top: 20px;
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        input, textarea {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            background: #0077CC; /* Bright blue for button to stand out */
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
        </nav>
    </header>
    <div id="home" class="content">
        <h1>Welcome to Apple</h1>
        <p>Explore the innovative world of Apple and shop everything iPhone, iPad, and Mac.</p>
    </div>
    <div id="products" class="content">
        <h2>Apple Products</h2>
        <img src="https://via.placeholder.com/150" alt="Product Image">
        <p>Description of an Apple product with more specific details...</p>
    </div>
    <form class="content">
        <h3>Contact Us</h3>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <label for="email">Email:</label>
        <input type="email" id="email">
        <label for="message">Message:</label>
        <textarea id="message"></textarea>
        <button type="submit">Submit</button>
    </form>
    <footer>
        &copy; 2024 Apple Inc. All rights reserved.
    </footer>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for contacting us, ' + document.getElementById('name').value + '!');
        });
    </script>
</body>
</html>
